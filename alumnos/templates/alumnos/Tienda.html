{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>
    <link href="{% static 'estilo.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Imagenes Página/Pata.png' %}" alt="Logo" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Nosotros' %}">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Tienda' %}">TIENDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Contacto' %}">CONTACTANOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Donacion' %}">DONACIONES</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Tienda Peludos</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Tienda Peludos</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="placas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Placas</button>
                    </li>
                    <li>
                        <button id="bandanas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Bandanas</button>
                    </li>
                    <li>
                        <button id="arnes" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Arnes</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="{% url 'carrito' %}">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Tienda Peludos</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
                
            </div>
        </main>
    </div>
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
  
</body>
</html>
