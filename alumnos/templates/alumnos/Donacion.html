    <style>
      /* Add custom styles for the gallery */
      .gallery img {
          width: 100%;
          height: auto;
          margin-bottom: 10px; /* Adjust spacing between images */
          cursor: pointer;
      }
      .gallery img:hover {
          opacity: 0.7;
      }
      .modal {
          display: none;
          position: fixed;
          z-index: 1;
          padding-top: 100px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.9);
      }
      .modal-content {
          margin: auto;
          display: block;
          width: 80%;
          max-width: 700px;
      }
      .modal-content img {
          width: 100%;
          height: auto;
      }
      .caption {
          margin: 20px;
          text-align: center;
          color: #ccc;
      }
      .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
          cursor: pointer;
      }
      .close:hover,
      .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
      }
    </style>
    
  </head>

<!-- Gallery Section -->
<div class="container">
  <div class="row gallery" id="gallery">
      <!-- Gallery images will be populated here by JavaScript -->
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption" class="caption"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script>
  // Fetch the organization data from the JSON file
  fetch("{% static 'js/organizations.json' %}")
    .then(response => response.json())
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.forEach(org => {
        const col = document.createElement('div');
        col.className = 'col-md-4'; // Ensure images are in columns like in Nosotros
        const img = document.createElement('img');
        img.src = org.image;
        img.alt = org.alt;
        img.setAttribute('data-description', org.description);
        col.appendChild(img);
        gallery.appendChild(col);

        // Add click event to open modal
        img.onclick = function() {
          const modal = document.getElementById('myModal');
          const modalImg = document.getElementById('img01');
          const captionText = document.getElementById('caption');
          modal.style.display = "block";
          modalImg.src = this.src;
          captionText.innerHTML = this.getAttribute('data-description');
        }
      });
    })
    .catch(error => console.error('Error fetching data:', error));

  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
